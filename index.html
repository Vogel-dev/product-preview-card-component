<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<main>
  <section class="product">
    <div class="product-bg">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="parfum">
    </div>
    <div class="product-content">
      <p class="product-category">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="product-price-primary">$149.99</p>
        <p class="product-price-secondary">$169.99</p>
      </div>
      <button class="product-btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </section>
</main>
</body>
</html>
